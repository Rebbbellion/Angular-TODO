<input
  type="checkbox"
  name="completed"
  [id]="'completed-' + checkboxInputs.id"
  [checked]="checkboxInputs.checked"
  (input)="
    checkboxInputs.checked = !checkboxInputs.checked;
    checkboxInputEvent.emit(checkboxInputs.checked)
  "
/>
<label [for]="'completed-' + checkboxInputs.id">
  <svg class="check">
    <use href="sprite.svg#check"></use>
  </svg>
</label>
